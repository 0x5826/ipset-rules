name: update ipset rules
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Exec ipset rules script
        run: bash init_ipt_rules.sh
      - name: Create release tag
        id: create_tag
        uses: anothrNick/github-tag-action@v1.10.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: "master"
          prerelease: false
          tag_name: "v${{ github.run_number }}"
          tag_message: "Auto-generated release ${{ github.run_number }}"
      - name: Create release
        uses: actions/create-release@v1.0.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.tag_name }}
          release_name: "Auto-generated release ${{ github.run_number }}"
          body: "This is an auto-generated release from build #${{ github.run_number }}."
          draft: false
          prerelease: false
      - name: Upload release asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: path/to/your/release/file
          asset_name: release-file-name.ext
          asset_content_type: application/octet-stream